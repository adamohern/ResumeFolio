<html>
<head>
    <script>
        var TEMPLATE =

'{{ #heading }}<div class="{{ h }}-heading heading {{ #thumb }}has-thumb{{ /thumb }}">\
{{ #thumb }}<div class="{{ h }}-thumb thumb" style="background-image:url(\'{{{ thumb }}}\');"></div>{{ /thumb }}\
<{{ h }}>{{{ heading }}}{{ #year1 }} <span class="year">{{ year1 }}{{ #year2 }}-{{year2}}{{ /year2 }}</span>{{ /year1 }}</{{ h }}>\
</div>{{ /heading }}\
{{ #content }}\
<div class="content">\
{{ #subheading }}<span class="subheading">{{{ subheading }}}</span> - {{ /subheading }}<span class="summary">{{{ content }}}</span>\
</div>\
{{ /content }}';

        var WRAPPER =

'<div class="{{ d }}">\
{{{ content }}}\
</div>';

    </script>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/featherlight.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
</head>

<body>
    One sec...
</body>

<foot>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="content/content.js"></script>
    <script src="js/showdown.min.js"></script>
    <script src="js/mustache.js"></script>
    <script>
        var INDENT = '',
            DEPTH = 1,
            MARKDOWN = new showdown.Converter();

        function renderHTML(obj) {
            HTML = '';

            if ((typeof (obj) == 'object') && !(obj instanceof Array)) {

                if (Array.isArray(obj.content)) {
                    content = null;
                } else if (typeof obj.content == "string") {
                    content = obj.content;
                }


                if (Array.isArray(obj.year)) {
                    year1 = obj.year[0];
                    year2 = obj.year[1];
                } else if (obj.year) {
                    year1 = obj.year;
                    year2 = null;
                } else {
                    var year1, year2 = null;
                }

                HTML += Mustache.render(TEMPLATE, {
                    h: "h" + DEPTH,
                    heading: obj.heading,
                    thumb: obj.thumb,
                    subheading: obj.subheading,
                    content: MARKDOWN.makeHtml(content),
                    year1: year1,
                    year2: year2,
                    d: "d" + DEPTH
                });

                if (Array.isArray(obj.content)) {
                    for (i in obj.content) {
                        DEPTH++;
                        INDENT += "\t";

                        HTML += Mustache.render(WRAPPER, {
                            d: "d" + DEPTH,
                            content: renderHTML(obj.content[i])
                        });

                        DEPTH--;
                        INDENT = INDENT.replace(new RegExp('\\t$'), '');
                    }
                }

                return HTML;

            }
        }

        function randomizeColors() {
            $("a").each(function () {
                $(this).addClass("color_" + Math.floor(Math.random() * 4));
            });
        }

        document.body.innerHTML = renderHTML(CONTENT);;
        randomizeColors();
    </script>
</foot>

</html>
